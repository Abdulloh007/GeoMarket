<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>GeoMarket - Home page</title>
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="./css/dash.css">
        <link rel="stylesheet" href="./css/profile.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    </head>
    <body>
        <!-- Header Section -->

        <header id="header"></header>
        <div id="bread_crumbs"></div>
        <!-- Header Section End -->

        <!-- Main Section -->

        <main class="g-main">
            <section class="g-dashbord_content">
                <div class="container">
                    <div class="row">
                        <div id="dash_sidebar" class="g-dc_user-meta__nav col-md-3 col-sm-6 col-12"></div>
                        <div class="g-dc_datas col-md-9 col-sm-6 col-12">
                            <div class="btn_content">
                                <i class="fas fa-pen"></i>
                                <button class="g_btn"> <svg aria-hidden="true"  focusable="false" data-prefix="fas" data-icon="pen" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-pen fa-w-16 fa-3x svg">
                                    <path fill="currentColor" d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z" class="">
                                    </path>
                                </svg>Edit</button>
                                <h2 class="g-dc_heading">Privacy Settings</h2>
                            </div>
                           <h2 class="g-dc_heading_set">Settings</h2>
                           <div class="g-bc_fl">
                            <div class="g-dcu_photo">
                                <img src="" alt="Add photo" class="g-bcu_img">
                            </div>
                            <div class="g-bc_up">
                               <p class="g-bcu_upload"> Update your photo manually If the photo is not set the default Gravatar will be the same
                                as your login email account</p>
                           <input type="file" name="f" alt="Upload Photo" class=" g-bcu_upload bcu">
                            </div>
                        </div>
                    </div>
                    <div class="g-dc_datas col-md-5 col-sm-6 col-12 offset-md-3">
                        <h2 class="g-dc_heading_set">Profile Detall</h2>
                        <form>
                        <div class="form-group  g-select">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" name="Username" class="form-select mb-3 select">
                            <label for="exampleInputEmail1" class="form-label">Email</label><br>
                            <input type="email" name="email" class="form-select mb-3 select">
                            <label for="exampleInputEmail1" class="form-label">First name</label><br>
                            <input type="text" name="first name" class="form-select mb-3 select">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label><br>
                            <input type="text" name="Last name" class="form-select mb-3 select">
                            <label for="exampleInputEmail1" class="form-label">Phone number</label><br>
                            <input type="number" name="Phone number" class="form-select mb-3 select">
                            <div class="form-check">
                                <button class="g-btn_green">Update</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="g-dc_datas col-md-4 col-sm-6 col-12">
                        <h2 class="g-dc_heading_set">Change Password</h2>
                        <form>
                        <div class="form-group  g-select">
                            <label for="exampleInputEmail1" class="form-label">Current Password</label>
                            <input type="password" name="Current Password" class="form-select mb-3 select">
                            <label for="exampleInputEmail1" class="form-label">New Password</label><br>
                            <input type="password" name="New Password" class="form-select mb-3 select">
                            <label for="exampleInputEmail1" class="form-label">Confirm New Password</label><br>
                            <input type="password" name="Confirm New Password" class="form-select mb-3 select">
                            <div class="form-check">
                                <button class="g-btn_green">Change New</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Main Section End -->

        <!-- Footer Section -->
        <footer id="footer"></footer>
        <!-- Initialize Swiper -->
        <!-- <script type="text/javascript" src="./node_modules/swiper/swiper-bundle.min.js"></script> -->
        <script type="text/javascript" src="../js/glob.js"></script>

    </body>
</html>
