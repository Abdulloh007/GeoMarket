<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>GeoMarket - Home page</title>
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="./css/dash.css">
        <link rel="stylesheet" href="./css/privacy_settings.css">
        <link rel="stylesheet" href="./css/media.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    </head>
    <body>
        <!-- Header Section -->

        <header id="header"></header>
        <div id="bread_crumbs"></div>
        <!-- Header Section End -->

        <!-- Main Section -->

        <main class="g-main">
            <section class="g-dashbord_content">
                <div class="container">
                    <div class="row">
                        <div id="dash_sidebar" class="g-dc_user-meta__nav col-md-3 col-sm-6 col-12"></div>
                        <div class="g-dc_datas col-md-5 col-sm-6 col-12">
                            <h2 class="g-dc_heading">Privacy Settings</h2>
                            <h2 class="g-dc_heading_set">Settings</h2>
                            <form>
                                <div class="form-group">
                                    <div class="form-check">
                                        <label class="form-check-label g-text" >
                                            <input class="form-check-input" type="radio" name="exampleRadios" checked>
                                            Make my profile photo public
                                        </label>
                                    </div><br>
                                    <div class="form-check">
                                        <label class="form-check-label" >
                                            <input class="form-check-input" type="radio" name="exampleRadios" checked>
                                            I want to receive monthly newsletter
                                        </label>
                                    </div><br>
                                    <div class="form-check">
                                        <label class="form-check-label g-lb" >
                                            <input class="form-check-input" type="radio" name="exampleRadios" checked>
                                            I want to receive e-mail notifications of offers/messages
                                        </label>
                                    </div><br>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="exampleRadios" checked>
                                            I want to receive e-mail alerts about new  listings  copy
                                        </label>
                                    </div><br>
                                    <div class="form-check">
                                         <label class="form-check-label ">
                                            <input class="form-check-input" type="radio" name="exampleRadios" checked>
                                            Enable offers/messages option in all my  ads Post
                                        </label>
                                    </div><br>
                                    <div class="form-check">
                                        <button class="g-btn_green">Update</button>
                                    </div>
                            </div>
                             </form>
                        </div>
                        <div class="g-dc_datas col-md-4 col-sm-6 col-12">
                            <div class="btn_content">
                                <i class="fas fa-pen"></i>
                                <button class="g_btn"> <svg aria-hidden="true"  focusable="false" data-prefix="fas" data-icon="pen" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-pen fa-w-16 fa-3x svg">
                                    <path fill="currentColor" d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z" class="">
                                    </path>
                                </svg>Edit</button>
                            </div>
                            <h2 class="g-dc_heading_set">Delete Account</h2>
                            <form>
                            <div class="form-group  g-select">
                                <label for="exampleInputEmail1" class="form-label">Select Reason</label>
                                <select class="form-select form-select-lg mb-3 select" >
                                    <option selected>Select Reason</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                  <label for="exampleInputEmail1" class="form-label">Description</label><br>
                                  <textarea class="form-control g_select" id="exampleFormControlTextarea3" ></textarea>
                                  <div class="form-check">
                                    <button class="g-btn_green">Delete</button>
                                </div>
                            </div>
                       </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Main Section End -->

        <!-- Footer Section -->
        <footer id="footer"></footer>
        <!-- Initialize Swiper -->
        <!-- <script type="text/javascript" src="./node_modules/swiper/swiper-bundle.min.js"></script> -->
        <script type="text/javascript" src="./js/glob.js"></script>

    </body>
</html>
