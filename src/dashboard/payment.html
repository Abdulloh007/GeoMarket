<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>GeoMarket - Home page</title>
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="./css/dash.css">
        <link rel="stylesheet" href="./css/payment.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    </head>
    <body>
        <!-- Header Section -->

        <header id="header"></header>
        <div id="bread_crumbs"></div>
        <!-- Header Section End -->

        <!-- Main Section -->

        <main class="g-main">
            <section class="g-dashbord_content">
                <div class="container">
                    <div class="row">
                        <div id="dash_sidebar" class="g-dc_user-meta__nav col-md-3 col-sm-6 col-12"></div>
                        <div class="g-dc_datas col-md-5 col-sm-6 col-12">
                            <h2 class="g-dc_heading">Payments</h2>
                            <h2 class="g-dc_heading_set">Plan - Ramaining Listing (s)</h2>
                            <form>
                                <div class="form-group  g-select">
                                    <label for="exampleInputEmail1" class="form-label">Want to Modify Your Plan?</label>
                                    <select class="form-select form-select-lg mb-3 select" >
                                        <option selected>Basic</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                      <label for="exampleInputEmail1" class="form-label">Proceet with</label><br>
                                      <select class="form-select form-select-lg mb-3 select" >
                                        <option selected>Proceet with PayPAl</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                      <div class="form-check">
                                        <button class="g-btn_green">Update Plan</button>
                                    </div>
                                </div>
                             </form>
                        </div>
                        <div class="g-dc_datas g-paragraph col-md-4 col-sm-6 col-12" >
                            <h2 class="g-dc_heading_set second">Already registered</h2>
                            <form>
                            <div class="form-group  g-select">
                                <label for="exampleInputEmail1" class="form-label">PLan login below</label>
                                <select class="form-select mb-3 select" >
                                    <option selected>User name</option>
                                    <option value="1">Jone</option>
                                    <option value="2">Alex</option>
                                    <option value="3">Mayk</option>
                                </select>
                                <input type="password" name="password" class="form-select mb-3 select">
                                <div class="form-check">
                                    <button class="g-btn_green">Delete</button>
                                </div>
                            </div>
                       </form>
                        </div>
                        <div class="g-dc_datas col-md-3 col-sm-6 col-12 offset-md-3">
                            <h2 class="g-dc_heading">Credit / Debit Card</h2>
                            <h2 class="g-dc_heading_set g-bg">Card Number</h2>
                            <input type="namber" name="password" class="form-select mb-3 select" placeholder="42xxxxxxxxxx220">
                        </div>
                        <div class="g-dc_datas col-md-2 col-sm-6 col-12">
                            <h2 class="g-dc_heading_set g-bg g-paragraph">Expiration Date (MM/YYYY)</h2>
                            <input type="namber" name="password" class="form-select mb-3 select" placeholder="12">
                        </div>
                        <div class="g-dc_datas col-md-2 col-sm-6 col-12 g-date_paragraph">
                           <input type="namber" name="password" class="form-select mb-3 select" placeholder="2025">
                        </div>
                        <div class="g-dc_datas col-md-2 col-sm-6 col-12">
                            <h2 class="g-dc_heading_set g-bg g-paragraph">CVC</h2>
                            <input type="namber" name="password" class="form-select mb-3 select" placeholder="123">
                        </div>
                        <div class="g-dc_datas col-md-9 col-sm-6 col-12 offset-md-3">
                            <h2 class="g-dc_heading_set g-bg">Name On Card</h2>
                            <input type="text" name="password" class="form-select mb-3 select" placeholder="Say Less Do More">
                        </div>
                        <div class="g-dc_datas col-md-3 col-sm-6 col-12 offset-md-3">
                            <h2 class="g-dc_heading_set g-bg">Card holder name</h2>
                            <input type="text" name="password" class="form-select mb-3 select" placeholder="Wisconsin">
                        </div>
                        <div class="g-dc_datas col-md-3 col-sm-6 col-12 ">
                            <h2 class="g-dc_heading_set g-bg">Card holder`s City</h2>
                            <input type="text" name="password" class="form-select mb-3 select" placeholder="Wisconsin">
                        </div>
                        <div class="g-dc_datas col-md-3 col-sm-6 col-12 ">
                            <h2 class="g-dc_heading_set g-bg">Card holder`s Country</h2>
                            <select class="form-select mb-3 select" >
                                <option selected>United States (US)</option>
                                <option value="1">Russian</option>
                                <option value="2">Asia</option>
                                <option value="3">Europa</option>
                              </select>
                        </div>
                        <div class="g-dc_datas col-md-5 col-sm-6 col-12 offset-md-3">
                            <h2 class="g-dc_heading_set g-bg">Card holder`s Email</h2>
                            <input type="email" name="password" class="form-select mb-3 select" placeholder="exapmle@gmail.com">
                        </div>
                        <div class="g-dc_datas col-md-4 col-sm-6 col-12 ">
                            <h2 class="g-dc_heading_set g-bg">Card holder`s Phone</h2>
                            <input type="number" name="password" class="form-select mb-3 select" placeholder="123456789">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Main Section End -->

        <!-- Footer Section -->
        <footer id="footer"></footer>
        <!-- Initialize Swiper -->
        <!-- <script type="text/javascript" src="./node_modules/swiper/swiper-bundle.min.js"></script> -->
        <script type="text/javascript" src="./js/glob.js"></script>

    </body>
</html>
